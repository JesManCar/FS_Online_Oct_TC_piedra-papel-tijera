<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/styles.css" rel="stylesheet" type="text/css" />
  <title>Piedra, papel, tijera</title>
</head>
<body>
  <header class="header-top">
    <h1>Piedra, papel, tijera</h1>
  </header>
  <section class="partida" id="partida">
    <div class="mandos_juego">
      <p>Elige una jugada:</p>
      <button class="boton-jugada" data-jugada="piedra">✊ Piedra</button>
      <button class="boton-jugada" data-jugada="papel">🖐️ Papel</button>
      <button class="boton-jugada" data-jugada="tijera">✌️ Tijera</button>
    </div>
    <div class="resultados">
      <p id="contador-usuario">🏆Tus puntos: 0</p>
      <p id="contador-ordenador">🤖Puntos de la máquina: 0</p>
    </div>
    <p>Resultados:</p>
    <ul class="historial" id="historial">
    </ul>
  </section>
  <script src="./js/script.js"></script>
</body>
</html>
